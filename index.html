<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>Responsive <span>Design</span></h1>
        </div>
        <h2>Like normal design, but responsive.</h2>
        <p><span>So many</span> devices</p>
        <nav>
          <ul>
            <li>Desktop</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>iWatch</li>
          </ul>
          <i class="fas fa-bars fa-2x"></i>
        </nav>
      </header>
      
      <main class="content">
        <section class="green">
          <h3 class="headline">Exciting content</h3>
          <div class="descr">Web Development is so fun...</div>
        </section>

        <section class="red">
          <h3 class="headline">More content</h3>
          <div class="descr">Device testing is quite tedious</div>
        </section>

        <section class="blue">
          <h3 class="headline">Even more content</h3>
          <div class="descr">But it has to be done now...</div>
        </section>
      </main>
    </div>
  </body>
</html>
